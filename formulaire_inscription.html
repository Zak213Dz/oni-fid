<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Carte de Fidélité</title>
</head>
<body>
  <h1>Formulaire d’inscription - Carte ONI FID</h1>
  <form name="inscription" method="POST" action="https://script.google.com/macros/s/TON_URL_SCRIPT/exec">
    <label for="nom">Nom :</label><br />
    <input type="text" id="nom" name="Nom" required><br /><br />

    <label for="prenom">Prénom :</label><br />
    <input type="text" id="prenom" name="Prénom" required><br /><br />

    <label for="tel">Téléphone :</label><br />
    <input type="tel" id="tel" name="Téléphone" required><br /><br />

    <input type="submit" value="S'inscrire à la carte">
  </form>
</body>
</html>
