<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription Carte Fidélité</title>
</head>
<body>
  <form id="fideliteForm">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="text" name="prenom" placeholder="Prénom" required><br>
    <input type="tel" name="telephone" placeholder="Téléphone" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("fideliteForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.querySelector('input[name="nom"]').value;
      const prenom = document.querySelector('input[name="prenom"]').value;
      const telephone = document.querySelector('input[name="telephone"]').value;

      const url = "https://script.google.com/macros/s/AKfycbxNofPGteouF23bdDXTz4UeG9JgEyWCDfMc4wRCN9WvlgiH929gXW74aqH3iO0bVezq/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nom, prenom, telephone })
        });

        const result = await response.json();

        if (result.success) {
          const redirectUrl = `https://ton-utilisateur.github.io/cartes/carte.html?id=${result.id}&token=${result.token}`;
          window.location.href = redirectUrl;
        } else {
          alert("Erreur : " + result.error);
        }
      } catch (error) {
        alert("Erreur fetch : " + error);
      }
    });
  </script>
</body>
</html>
