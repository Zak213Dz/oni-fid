<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulaire Fidélité</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 240px; }
  </style>
</head>
<body>
  <h1>Inscription à la carte fidélité</h1>
  <form id="form">
    <input name="nom" placeholder="Nom" required><br>
    <input name="prenom" placeholder="Prénom" required><br>
    <input name="telephone" placeholder="Téléphone" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);

      fetch("https://script.google.com/macros/s/AKfycbxVCSKg4Qmqam0MD3at6QvRMB0k1TFPfPGBY1DWL45Fit0mbkYusyXVgRNwWI7nNqXD3w/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.lien) {
          window.location.href = data.lien;
        } else {
          alert("Erreur : lien non généré.");
        }
      });
    });
  </script>
</body>
</html>
