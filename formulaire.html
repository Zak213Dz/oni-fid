<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'inscription</title>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form id="form">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="text" name="prenom" placeholder="Prénom" required><br>
    <input type="text" name="telephone" placeholder="Téléphone" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const [key, value] of data.entries()) {
        params.append(key, value);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwCO-zsTF5urbpocnzR-eiFdxJGXrwrOOTe_fUiJo2vBd5Ekt_PM7bgJkF1lBAbDPxdiA/exec', {
          method: 'POST',
          body: params
        });
        const result = await response.json();
        if (result.success) {
          window.location.href = result.redirectUrl;
        } else {
          alert("Erreur: " + result.message);
        }
      } catch (error) {
        alert("Une erreur est survenue");
        console.error(error);
      }
    });
  </script>
</body>
</html>
