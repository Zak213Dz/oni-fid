<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Carte Fidélité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    form {
      display: inline-block;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Inscription à la carte de fidélité</h2>
  <form id="fideliteForm">
    <input type="text" name="nom" placeholder="Nom" required><br>
    <input type="text" name="prenom" placeholder="Prénom" required><br>
    <input type="tel" name="telephone" placeholder="Téléphone" required><br>
    <button type="submit">Créer ma carte</button>
  </form>

  <script>
    document.getElementById("fideliteForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.querySelector('input[name="nom"]').value.trim();
      const prenom = document.querySelector('input[name="prenom"]').value.trim();
      const telephone = document.querySelector('input[name="telephone"]').value.trim();

      const url = "https://script.google.com/macros/s/AKfycbxNofPGteouF23bdDXTz4UeG9JgEyWCDfMc4wRCN9WvlgiH929gXW74aqH3iO0bVezq/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nom, prenom, telephone })
        });

        const result = await response.json();

        if (result.success && result.id && result.token) {
          const redirectUrl = `https://zak213dz.github.io/oni-fid/carte.html?id=${result.id}&token=${result.token}`;
          window.location.href = redirectUrl;
        } else {
          alert("Erreur : " + result.error);
        }
      } catch (error) {
        alert("Erreur réseau : " + error.message);
      }
    });
  </script>

</body>
</html>
