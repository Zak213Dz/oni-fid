<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de fidélité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 300px;
    }
    .notfound {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card" id="carte"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function chargerDonnees() {
      const reponse = await fetch("clients.csv");
      const texte = await reponse.text();

      const lignes = texte.trim().split("\n");
      const entetes = lignes[0].split(",");
      
      const clients = lignes.slice(1).map(ligne => {
        const valeurs = ligne.split(",");
        const client = {};
        entetes.forEach((cle, i) => {
          client[cle.trim()] = valeurs[i]?.trim();
        });
        return client;
      });

      const clientTrouve = clients.find(c => c["ID Client"] === id);

      const carte = document.getElementById("carte");
      if (clientTrouve) {
        carte.innerHTML = `
          <h2>Carte de fidélité</h2>
          <p><strong>Nom :</strong> ${clientTrouve["Nom"] || ""} ${clientTrouve["Prénom"] || ""}</p>
          <p><strong>ID Client :</strong> ${clientTrouve["ID Client"]}</p>
          <p><strong>Téléphone :</strong> ${clientTrouve["Téléphone"]}</p>
          <p><strong>Total Points :</strong> ${clientTrouve["Total Points"]}</p>
          <p><strong>Montant cumulé :</strong> ${clientTrouve["Montant Cumulé"]} €</p>
        `;
      } else {
        carte.innerHTML = `<p class="notfound">Client introuvable.</p>`;
      }
    }

    chargerDonnees();
  </script>
</body>
</html>
