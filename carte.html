<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de Fidélité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .card {
      display: inline-block;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Carte de Fidélité</h2>
    <p id="nom">Nom :</p>
    <p id="prenom">Prénom :</p>
    <p id="points">Total Points :</p>
    <p id="montant">Montant cumulé :</p>
    <div class="qr-code" id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://opensheet.elk.sh/1s0iVzJkXSCcnJ7itvwtheTw9cdf35LxWbQ31Zuu9IXE/Réponses Formulaire")
      .then(res => res.json())
      .then(data => {
        const client = data.find(row => row["ID Client"] === id);

        if (!client) {
          document.body.innerHTML = "<h2 style='color:red;'>Client introuvable.</h2>";
          return;
        }

        document.getElementById("nom").textContent = "Nom : " + client["Nom"];
        document.getElementById("prenom").textContent = "Prénom : " + client["Prénom"];
        document.getElementById("points").textContent = "Total Points : " + (client["Total Points"] || 0);
        document.getElementById("montant").textContent = "Montant cumulé : " + (client["Montant Cumulé"] || 0) + " €";

        const lienCarte = `https://zak213dz.github.io/oni-fid/carte.html?id=${id}`;
        QRCode.toCanvas(document.getElementById("qrcode"), lienCarte, { width: 150 }, function (error) {
          if (error) console.error(error);
        });
      });
  </script>
</body>
</html>
