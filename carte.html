<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de Fidélité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    .carte {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .qr-code {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="carte">
    <h2>Carte de Fidélité</h2>
    <p id="nom">Nom : </p>
    <p id="prenom">Prénom : </p>
    <p id="points">Total Points : </p>
    <p id="montant">Montant cumulé : </p>
    <div class="qr-code">
      <img id="qrCode" src="" alt="QR Code">
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0J_iakEUYtcP-RPRlVNTBvlPPJ8mqsz7hnPWFSNl-9TihVe9pYwH00kroVBIEF2JrqkqtYZWLmUos/pub?output=csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\n").map(row => row.split(","));
        const headers = rows[0];
        const idIndex = headers.indexOf("ID Client");
        const nomIndex = headers.indexOf("Nom");
        const prenomIndex = headers.indexOf("Prénom");
        const pointsIndex = headers.indexOf("Total Points");
        const montantIndex = headers.indexOf("Montant Cumulé");

        const client = rows.find(row => row[idIndex]?.trim() === id);
        if (client) {
          document.getElementById("nom").textContent = "Nom : " + client[nomIndex];
          document.getElementById("prenom").textContent = "Prénom : " + client[prenomIndex];
          document.getElementById("points").textContent = "Total Points : " + client[pointsIndex];
          document.getElementById("montant").textContent = "Montant cumulé : " + client[montantIndex] + " €";
          
          // Générer le QR code avec l'URL actuelle
          const url = window.location.href;
          document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
        } else {
          document.querySelector(".carte").innerHTML = "<h2>Client introuvable</h2>";
        }
      });
  </script>
</body>
</html>
