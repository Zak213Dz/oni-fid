<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  const token = urlParams.get('token');

  const CSV_URL = "https://docs.google.com/spreadsheets/d/1s0Vi2JkXSCcnJ7itwtheTw9cdf35LxWbQ3IZxu9lXE/gviz/tq?tqx=out:csv&sheet=Réponses%20Formulaire";

  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    complete: function(results) {
      const data = results.data;

      // DEBUG : log les paramètres et la 1re ligne
      console.log("ID dans URL :", id);
      console.log("Token dans URL :", token);
      console.log("Première ligne CSV :", data[0]);
      console.log("Toutes les lignes :", data);

      let client = data.find(row =>
        row["ID Client"]?.trim() === id &&
        row["Token"]?.trim() === token
      );

      if (client) {
        document.getElementById("carte").innerHTML = `
          <h2>Carte de fidélité</h2>
          <p><strong>${client["Prénom"]} ${client["Nom"]}</strong></p>
          <p>ID : ${client["ID Client"]}</p>
          <p>Points : ${client["Total points actuel"]}</p>
          <p>Menus offerts : ${client["Menus offerts"]}</p>
        `;
      } else {
        document.getElementById("carte").innerHTML = `
          <p class="erreur">Client introuvable ou lien invalide.</p>
          <pre>ID=${id}, Token=${token}</pre>
        `;
      }
    },
    error: function(error) {
      document.getElementById("carte").innerHTML = `<p class="erreur">Erreur de lecture : ${error.message}</p>`;
    }
  });
</script>
