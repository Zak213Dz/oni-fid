<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte de fidélité</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #222;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      width: 300px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .bold {
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .square {
      width: 30px;
      height: 30px;
      background-color: white;
      position: relative;
    }
    .barré::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: black;
      top: 50%;
      left: 0;
      transform: rotate(-45deg);
      transform-origin: center;
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://raw.githubusercontent.com/Zak213Dz/oni-fid/main/logo_blanc.png" alt="logo blanc" class="logo" />
    <div id="info"></div>
    <div class="grid" id="points"></div>
    <p><span class="bold">Montant cumulé :</span> <span id="montant">...</span> €</p>
    <p><span class="bold">Menus offerts :</span> <span id="menus">...</span></p>
    <div class="qr">
      <img id="qr" src="" width="150" />
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9T3EzxWb03ZlZux9IXE/pub?gid=1721109896&single=true&output=csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(row => row.split(","));
        const headers = rows[0];
        const data = rows.slice(1);
        const client = data.find(row => row[3] === id);

        if (!client) {
          document.getElementById("info").innerHTML = "<p>Client introuvable</p>";
          return;
        }

        const nom = client[0];
        const prenom = client[1];
        const tel = client[2];
        const idClient = client[3];
        const totalPoints = parseInt(client[4]) || 0;
        const montantCumulé = parseFloat(client[5]) || 0;
        const menusOfferts = parseInt(client[7]) || 0;

        document.getElementById("info").innerHTML = `
          <p><span class="bold">ID :</span> ${idClient}</p>
          <p><span class="bold">Nom :</span> ${nom}</p>
          <p><span class="bold">Prénom :</span> ${prenom}</p>
        `;

        // Affichage des carrés
        const pointsDiv = document.getElementById("points");
        pointsDiv.innerHTML = "";
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.className = "square" + (i < totalPoints ? " barré" : "");
          pointsDiv.appendChild(div);
        }

        document.getElementById("montant").textContent = montantCumulé.toFixed(2);
        document.getElementById("menus").textContent = menusOfferts;
        document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://zak213dz.github.io/oni-fid/carte.html?id=${idClient}`;
      });
  </script>
</body>
</html>
