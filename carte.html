<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidélité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .carte {
      border: 2px solid black;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .erreur {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="carte" id="carte">
  Chargement de la carte...
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  const token = urlParams.get('token');

  const CSV_URL = "https://docs.google.com/spreadsheets/d/1s0Vi2JkXSCcnJ7itwtheTw9cdf35LxWbQ3IZxu9lXE/gviz/tq?tqx=out:csv&sheet=Réponses%20Formulaire";

  fetch(CSV_URL)
    .then(response => response.text())
    .then(data => {
      const lignes = data.split("\n").slice(1); // Ignore l'en-tête
      let clientTrouve = false;

      for (let ligne of lignes) {
        const colonnes = ligne.split(",");
        const clientId = colonnes[4]?.trim();    // Colonne E = ID
        const clientNom = colonnes[1]?.trim();   // Colonne B = Nom
        const clientPrenom = colonnes[2]?.trim(); // Colonne C = Prénom
        const points = colonnes[5]?.trim();      // Colonne F = Points
        const menus = colonnes[8]?.trim();       // Colonne I = Menus offerts
        const clientToken = colonnes[9]?.trim(); // Colonne J = Token

        if (clientId === id && clientToken === token) {
          document.getElementById("carte").innerHTML = `
            <h2>Carte de fidélité</h2>
            <p><strong>${clientPrenom} ${clientNom}</strong></p>
            <p>ID client : ${clientId}</p>
            <p>Points : ${points}</p>
            <p>Menus offerts : ${menus}</p>
          `;
          clientTrouve = true;
          break;
        }
      }

      if (!clientTrouve) {
        document.getElementById("carte").innerHTML = `
          <p class="erreur">Client introuvable ou lien invalide.</p>
        `;
      }
    })
    .catch(error => {
      document.getElementById("carte").innerHTML = `
        <p class="erreur">Erreur lors du chargement : ${error.message}</p>
      `;
    });
</script>

</body>
</html>
