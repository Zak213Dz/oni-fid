<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidélité</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      width: 120px;
      margin-bottom: 10px;
    }
    .carte-container {
      max-width: 300px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
    }
    .info {
      margin: 10px 0;
    }
    .cases {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }
    .case {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 6px;
      position: relative;
    }
    .barre {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: black;
      transform: rotate(-45deg);
      transform-origin: center;
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="carte-container">
    <div class="logo">
      <img src="https://zak213dz.github.io/oni-fid/logo-blanc.png" alt="logo blanc">
    </div>
    <div class="info"><strong>ID :</strong> <span id="id"></span></div>
    <div class="info"><strong>Nom :</strong> <span id="nom"></span></div>
    <div class="info"><strong>Prénom :</strong> <span id="prenom"></span></div>
    <div class="cases" id="cases"></div>
    <div class="info"><strong>Menus offerts :</strong> <span id="menus"></span></div>
    <div class="qr"><img id="qr" src="" alt="QR Code"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0J_iakEUYtcP-RPRlVNTBvlPPJ8mqsz7hnPWFSNl-9TihVe9pYwH00kroVBIEF2JrqkqtYZWLmUos/pub?gid=1721109896&single=true&output=csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows.shift();
        const tokenIndex = headers.indexOf("Token");
        const row = rows.find(r => r[tokenIndex] === token);

        if (!row) {
          document.body.innerHTML = "<h2 style='color:white'>Client introuvable</h2>";
          return;
        }

        const id = row[4];
        const nom = row[1];
        const prenom = row[2];
        const points = parseInt(row[5]) || 0;
        const menus = parseInt(row[8]) || 0;

        document.getElementById("id").textContent = id;
        document.getElementById("nom").textContent = nom;
        document.getElementById("prenom").textContent = prenom;
        document.getElementById("menus").textContent = menus;

        const casesContainer = document.getElementById("cases");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.className = "case";
          if (i < points) {
            const barre = document.createElement("div");
            barre.className = "barre";
            div.appendChild(barre);
          }
          casesContainer.appendChild(div);
        }

        document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://zak213dz.github.io/oni-fid/carte.html?token=${token}`;
      });
  </script>
</body>
</html>
