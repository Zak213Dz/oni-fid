<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidélité</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      width: 100px;
      margin-bottom: 10px;
    }
    .carte-container {
      max-width: 300px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
    }
    .info {
      margin: 10px 0;
    }
    .cases {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }
    .case {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 6px;
      position: relative;
    }
    .barre {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 36px;
      height: 2px;
      background-color: black;
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="carte-container">
    <div class="logo">
      <img src="https://zak213dz.github.io/oni-fid/logo-blanc.png" alt="logo blanc">
    </div>
    <div class="info"><strong>ID :</strong> <span id="id"></span></div>
    <div class="info"><strong>Nom :</strong> <span id="nom"></span></div>
    <div class="info"><strong>Prénom :</strong> <span id="prenom"></span></div>
    <div class="cases" id="cases"></div>
    <div class="info"><strong>Montant cumulé :</strong> <span id="montant">0.00</span> €</div>
    <div class="info"><strong>Menus offerts :</strong> <span id="menus">0</span></div>
    <div class="qr"><img id="qr" src="" alt="QR Code"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('id');

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0J_iakEUYtcP-RPRlVNTBvlPPJ8mqsz7hnPWFSNl-9TihVe9pYwH00kroVBIEF2JrqkqtYZWLmUos/pub?gid=1721109896&single=true&output=csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows.shift();
        const idIndex = headers.indexOf("ID Client");

        const row = rows.find(r => r[idIndex] === clientId);
        if (!row) {
          document.body.innerHTML = "<h2 style='color:white'>Client introuvable</h2>";
          return;
        }

        // Lecture des colonnes
        const nom = row[headers.indexOf("Nom")];
        const prenom = row[headers.indexOf("Prénom")];
        const points = parseInt(row[headers.indexOf("Total Points")]) || 0;
        const montant = parseFloat((row[headers.indexOf("Montant Cumulé")] || "0").replace(",", ".")) || 0;
        const menus = parseInt(row[headers.indexOf("Menus offerts")]) || 0;

        // Remplissage
        document.getElementById("id").textContent = clientId;
        document.getElementById("nom").textContent = nom;
        document.getElementById("prenom").textContent = prenom;
        document.getElementById("montant").textContent = montant.toFixed(2);
        document.getElementById("menus").textContent = menus;

        // Affichage des points
        const casesContainer = document.getElementById("cases");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.className = "case";
          if (i < points) {
            const barre = document.createElement("div");
            barre.className = "barre";
            div.appendChild(barre);
          }
          casesContainer.appendChild(div);
        }

        // QR Code
        document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://zak213dz.github.io/oni-fid/carte.html?id=${clientId}`;
      })
      .catch(error => {
        document.body.innerHTML = "<h2 style='color:white'>Erreur de chargement</h2>";
        console.error(error);
      });
  </script>
</body>
</html>
