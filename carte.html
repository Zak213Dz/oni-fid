<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte de fidélité</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .carte-container {
      max-width: 300px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
    }
    .logo img {
      width: 60px;
      margin-bottom: 10px;
    }
    .info {
      margin: 8px 0;
    }
    .cases {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }
    .case {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 6px;
      position: relative;
    }
    .case::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 56px;
      background-color: black;
      transform: rotate(45deg);
      top: -8px;
      left: 19px;
      display: none;
    }
    .case.barree::after {
      display: block;
    }
    .qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="carte-container">
    <div class="logo">
      <img src="https://zak213dz.github.io/oni-fid/logo-blanc.png" alt="logo blanc">
    </div>
    <div class="info"><strong>ID :</strong> <span id="id"></span></div>
    <div class="info"><strong>Nom :</strong> <span id="nom"></span></div>
    <div class="info"><strong>Prénom :</strong> <span id="prenom"></span></div>
    <div class="cases" id="cases"></div>
    <div class="info"><strong>Montant cumulé :</strong> <span id="montant"></span> €</div>
    <div class="info"><strong>Menus offerts :</strong> <span id="menus"></span></div>
    <div class="qr"><img id="qr" src="" alt="QR Code"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('id');

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0J_iakEUYtcP-RPRlVNTBvlPPJ8mqsz7hnPWFSNl-9TihVe9pYwH00kroVBIEF2JrqkqtYZWLmUos/pub?gid=1721109896&single=true&output=csv")
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows.shift();
        const idIndex = headers.indexOf("ID Client");

        const row = rows.find(r => r[idIndex] === clientId);
        if (!row) {
          document.body.innerHTML = "<h2 style='color:white'>Client introuvable</h2>";
          return;
        }

        const nom = row[0];
        const prenom = row[1];
        const points = parseInt(row[4]) || 0;
        const montant = parseFloat(row[5]) || 0;
        const menus = parseInt(row[7]) || 0;

        document.getElementById("id").textContent = clientId;
        document.getElementById("nom").textContent = nom;
        document.getElementById("prenom").textContent = prenom;
        document.getElementById("montant").textContent = montant.toFixed(2);
        document.getElementById("menus").textContent = menus;

        const casesContainer = document.getElementById("cases");
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.className = "case";
          if (i < points) div.classList.add("barree");
          casesContainer.appendChild(div);
        }

        const qrCode = document.getElementById("qr");
        qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://zak213dz.github.io/oni-fid/carte.html?id=${clientId}`;
      });
  </script>
</body>
</html>
