<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de fidélité</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Carte de Fidélité</h1>
    <div class="info"><strong>Nom :</strong> <span id="nom">Zakaria</span></div>
    <div class="info"><strong>ID Client :</strong> <span id="id">ID0001</span></div>
    <div class="info"><strong>Points :</strong> <span id="points">3</span></div>

    <button class="button" onclick="ajouter()">Ajouter à l’écran d’accueil</button>
  </div>

  <script>
    function ajouter() {
      alert("Pour ajouter à l’écran d’accueil, utilise le menu de ton navigateur.");
    }
  </script>

</body>
</html>
